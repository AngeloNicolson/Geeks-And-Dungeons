version: "3"
services:
  server:
    build:
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - PGDATABASE=postgres
      - PGHOST=database
      - PGPASSWORD=password
      - PGUSER=postgres
    depends_on:
      - database
    volumes:
      - ./server:/app
      - /app/node_modules
  database:
    build:
      context: ./database
    volumes:
      - form-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  form-volume:
